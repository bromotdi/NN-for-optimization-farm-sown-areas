<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>Optimisation in Agriculture</title>
</head>

<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
	<div class="main">
	    <div class="container-md app">
	        <h1 class="mb-4 title">Отримайте оптимальний план посадки сільськогосподарських культур</h1>
	        <form class="row g-3" method="post" enctype="multipart/form-data">
	            <div class="mb-2 col-12">
	                <label for="formFile" class="form-label">Завантажте .xls(.xlsx) файл з даними за попередні роки</label>
	                <input name="file" class="form-control" type="file" id="formFile"
	                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
	            </div>
	            <div class="col-12">
	                <button type="submit" class="btn btn-success">Розрахувати</button>
	            </div>
	        </form>
	
	        <!-- визуализация полей -->
	        <div th:if='${crops}' class="row mx-auto mt-4">
	            <div class="col-md-4 col-sm-12">
	                <div th:text="'Очікуваний дохід: ' + ${profit}" id="income" class="incomeText"></div>
	                <div id="cropsPercentage">
	                	<div th:each='crop : ${crops}' class='percentage'>
	                		<p th:style="'color: ' + ${crop.getValue()[0]}" class='bullelements'>•</p>
	                		<p th:text="${crop.getValue()[1]} + '% ' + ${crop.getKey()}" class="bulltext"></p>
	                	</div>
	                </div>
	            </div>
	            <div class="col-md-6 col-sm-12">
	                <div id="fieldsContainer">
	                	<div th:each='field, i : ${fields}' th:style="'background-color: ' + ${field}" th:text="${i.count}" class="field"></div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>
</body>

</html>
