<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Optimisation in Agriculture</title>
</head>

<body>
    <div class="container-md">
        <h2>Отримайте оптимальний план посадки сільськогосподарських культур</h2>
        <form class="row g-3" action="" method="post">
            <div class="mb-2 col-12">
                <label for="formFile" class="form-label">Завантажте .xls(.xlsx) файл з даними за попередні роки</label>
                <input class="form-control" type="file" id="formFile"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <div class="col-12">
                <!-- <button type="submit" class="btn btn-primary" >Розрахувати</button> -->
                <button type="button" class="btn btn-success" onclick="getResult()">Розрахувати</button>
            </div>
        </form>

        <!-- визуализация полей -->
        <div class="row mx-auto mt-5">
            <div class="col-md-4 col-sm-12">
                <div id="income"></div>
                <div id="cropsPercentage"></div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="fieldsContainer"></div>
            </div>

        </div>

    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
